<div class="content">
    <p-table [value]="allTestList">
        <ng-template pTemplate="header">
            <tr>
                <th class="imageboxth subheading" id="imageboxth"></th>
                <th id="exname" class="subheading"></th>
                <th class="durationth subheading" id="durationth"></th>
                <th class="badgesth subheading" id="badgesth"></th>
                <th class="actionth subheading" id="actionth"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-e>
            <tr class="rowclass clickable">
                <td>
                    <div class="imagebox"><img [src]="e.thumbnail" alt="thumnail"></div>
                </td>
                <td> {{e.title}}</td>
                <td class="body-text-heavy"></td>
                <td class="badges">
                    <span class="p-tag caption" *ngFor="let t of e?.tags">{{t}}</span>
                </td>
                <td>
                    <a class="link-text-color">
                        <i class="ms-Icon ms-Icon--l ms-Icon--More" title="More" aria-hidden="true"></i>
                    </a>
                </td>
            </tr>
        </ng-template>
    </p-table>


    <div class="overlay" *ngIf="serviceIsLoading">
        <div class="spinner">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        {{serviceIsLoading}}
    </div>
